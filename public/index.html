<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', () => console.log('Conectado al servidor'));

        socket.on('disconnect', () => console.log('Perdimos comunicaciÃ³n con el servidor'));


        socket.emit('mensaje', { nombre: 'Fabrizzio' } );

        socket.on('mensaje', payload  => console.log('Escuhando:', payload ));
    </script>

</body>
</html>
